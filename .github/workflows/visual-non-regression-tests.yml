name: Visual Non Regression

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'

jobs:
  vnr:
    if: ${{ ! contains(github.event.pull_request.labels.*.name, 'no-percy') }}
    name: Visual Non Regression Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # fetching all history (to help sonar computing PRs)
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Percy Test
        run: npx @percy/cli exec -- mvn --batch-mode test -Dgroups=e2e
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
